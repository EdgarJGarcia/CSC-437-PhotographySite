<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Home</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  <script type="module" crossorigin src="/assets/main-ij5NjMHm.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-BOYtISyV.js">
</head>
<body>
    <mu-auth provides="photo:auth">
        <header>
            <h1>Photography Portfolio</h1>
            <nav>
                <a href="gallery.html">Gallery</a>
                <a href="service.html">Services</a>
                <a href="booking.html">Book a Shoot</a>
            </nav>
            <div class="auth-controls">
                <span id="userid"></span>
                <button id="signout" style="display:none;">Sign Out</button>
                <a href="/login.html" id="signin">Sign In</a>
            </div>
            <label onchange="relayEvent(event, 'darkmode:toggle', { checked: event.target.checked })">
                <input type="checkbox" autocomplete="off" />
                Dark mode
            </label>
        </header>

        <main>
            <h2>
                <svg class="icon">
                    <use href="/icons/photography.svg#icon-lens" />
                </svg>
                Recent Shoots
            </h2>
            <ul>
                <li><a href="shoot.html">Shoot 1</a></li>
            </ul>

            <h3>Featured Photos</h3>
            <photo-gallery src="/api/photos"></photo-gallery>
        </main>
    </mu-auth>

    <script>
        function relayEvent(event, eventType, detail) {
            const customEvent = new CustomEvent(eventType, { 
                bubbles: true, 
                detail: detail 
            });
            event.currentTarget.dispatchEvent(customEvent);
            event.stopPropagation();
        }

        document.body.addEventListener('darkmode:toggle', (event) => {
            if (event.detail.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>

</body>
</html>
