<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register - Photography Portfolio</title>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <script type="module" crossorigin src="/assets/register-9EthUxCR.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-BOYtISyV.js">
</head>
<body>
  <mu-auth>
    <article>
      <h2>Register New User</h2>
      <main class="card">
        <register-form api="/auth/register">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </register-form>
      </main>
      <p>
        Already have an account? <a href="login.html">Login</a>
      </p>
    </article>
  </mu-auth>
</body>
</html>
