<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Photography Portfolio</title>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <script type="module" crossorigin src="/assets/login-DJWo-aGL.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-BOYtISyV.js">
</head>
<body>
  <mu-auth>
    <article>
      <h2>User Login</h2>
      <main class="card">
        <login-form api="/auth/login">
          <label>
            <span>Username:</span>
            <input name="username" autocomplete="off" />
          </label>
          <label>
            <span>Password:</span>
            <input type="password" name="password" />
          </label>
        </login-form>
      </main>
      <p>
        Or <a href="register.html">Sign up as a new user</a>
      </p>
    </article>
  </mu-auth>
</body>
</html>
