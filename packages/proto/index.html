<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio - Home</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
</head>
<body>
    <mu-auth provides="photo:auth">
        <header>
            <h1>Photography Portfolio</h1>
            <nav>
                <a href="gallery.html">Gallery</a>
                <a href="service.html">Services</a>
                <a href="booking.html">Book a Shoot</a>
            </nav>
            <div class="auth-controls">
                <span id="userid"></span>
                <button id="signout" style="display:none;">Sign Out</button>
                <a href="/login.html" id="signin">Sign In</a>
            </div>
            <label onchange="relayEvent(event, 'darkmode:toggle', { checked: event.target.checked })">
                <input type="checkbox" autocomplete="off" />
                Dark mode
            </label>
        </header>

        <main>
            <h2>
                <svg class="icon">
                    <use href="/icons/photography.svg#icon-lens" />
                </svg>
                Recent Shoots
            </h2>
            <ul>
                <li><a href="shoot.html">Shoot 1</a></li>
            </ul>

            <h3>Featured Photos</h3>
            <photo-gallery src="/api/photos"></photo-gallery>
        </main>
    </mu-auth>

    <script>
        function relayEvent(event, eventType, detail) {
            const customEvent = new CustomEvent(eventType, { 
                bubbles: true, 
                detail: detail 
            });
            event.currentTarget.dispatchEvent(customEvent);
            event.stopPropagation();
        }

        document.body.addEventListener('darkmode:toggle', (event) => {
            if (event.detail.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>

    <script type="module">
        import { define, Auth, Observer, Events } from "@calpoly/mustang";
        import { PhotoCardElement } from "/src/photo-card.js";
        import { PhotoGalleryElement } from "/src/photo-gallery.js";

        define({
            "mu-auth": Auth.Provider,
            "photo-card": PhotoCardElement,
            "photo-gallery": PhotoGalleryElement
        });

        // Handle auth state changes
        const authObserver = new Observer(document.body, "photo:auth");
        authObserver.observe((auth) => {
            const useridSpan = document.getElementById("userid");
            const signoutBtn = document.getElementById("signout");
            const signinLink = document.getElementById("signin");

            if (auth.user && auth.user.authenticated) {
                useridSpan.textContent = `Hello, ${auth.user.username}`;
                signoutBtn.style.display = "inline";
                signinLink.style.display = "none";
            } else {
                useridSpan.textContent = "";
                signoutBtn.style.display = "none";
                signinLink.style.display = "inline";
            }
        });

        // Handle sign out
        document.getElementById("signout").addEventListener("click", (e) => {
            Events.relay(e, "auth:message", ["auth/signout"]);
        });
    </script>
</body>
</html>
